<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Saisyam's personal blog">
  <meta name="robots" content="index,follow" /> 
  <meta name="googlebot" content="index,follow" />
  <meta name="coverage" content="Worldwide" /> 
  <meta name="distribution" content="Global" /> 
  <meta name="HandheldFriendly" content="True" />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">

  {{ template "_internal/twitter_cards.html" . }}
  {{ template "_internal/opengraph.html" . }}
  
  <title>{{ .Title }}</title>
  <base href="{{ .Site.BaseURL }}" />
  {{ partial "schema.html" . }}
  <link rel="stylesheet" href="css/plugin.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
  <style>
    .nav {
              text-align: center;
              font-family: 'Poppins', serif;
              margin-top: 10%;
          }

          .nav a {
              border:1px solid #1abc9c;
              color: black;
              padding: 5px 11px;
              border-style: 2px solid
          }

          .current {
            background-color: #1abc9c;
          }
          .nav a:hover {
              border:2px solid #1abc9c;
          }
  </style>
  {{ template "_internal/google_analytics.html" . }}
</head>
<body>
  <div class="preloader">
    <div class="rounder"></div>
  </div>
  <div id="main">
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-12 page-body">
              <div class="row">
                  {{ block "content" . }}{{ end }}
              </div>
              <div class="col-md-8 col-md-offset-2">
                <ul class="social-icon"> 
                  <li><a href="#" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a></li>
                  <li><a href="#" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a></li>
                  <li><a href="#" target="_blank" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
                  <li><a href="#" target="_blank" class="github"><i class="fa fa-github"></i></a></li>
                </ul>
                  <p style="text-align: center; padding:20px;"><b>&copy; Copyright 2020 Saisyam. All rights reserved</b></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- Back to Top Start -->
      <a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
      <!-- Back to Top End -->
      
      
      <!-- All Javascript Plugins  -->
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/plugin.js"></script>
      
      <!-- Main Javascript File  -->
      <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
