{{ define "content" }}
<article class="post page post-full">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
    </header><!-- .post-header -->
    {{ if .Params.subtitle }}
    <div class="post-subtitle">
      {{ .Params.subtitle | safeHTML }}
    </div><!-- .post-subtitle -->
    {{ end }}
    <div class="post-content">
        {{ .Content }}
    </div><!-- .post-content -->
  </article><!-- .post -->
{{ end }}
